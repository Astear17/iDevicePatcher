        const htmlElement = document.documentElement;

        // Check local storage or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            if (htmlElement.classList.contains('dark')) {
                localStorage.theme = 'dark';
            } else {
                localStorage.theme = 'light';
            }
        });

            currentLang = lang;
            
            // Update static UI text
            document.getElementById('nav-back').innerText = i18n[lang].back;

            // Update footer button styles
            const btnVi = document.getElementById('btn-vi');
            const btnEn = document.getElementById('btn-en');
            
            // Active state classes
            const activeClass = ['bg-white', 'text-black', 'shadow-sm', 'dark:bg-gray-700', 'dark:text-white'];
            const inactiveClass = ['text-gray-500', 'hover:text-gray-800', 'dark:text-gray-400', 'dark:hover:text-gray-200'];

            if (lang === 'vi') {
                btnVi.classList.add(...activeClass);
                btnVi.classList.remove(...inactiveClass);
                btnEn.classList.remove(...activeClass);
                btnEn.classList.add(...inactiveClass);
            } else {
                btnEn.classList.add(...activeClass);
                btnEn.classList.remove(...inactiveClass);
                btnVi.classList.remove(...activeClass);
                btnVi.classList.add(...inactiveClass);
            }

            // Re-render apps
            renderApps();

                                </p>

                    <div class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed px-1">
