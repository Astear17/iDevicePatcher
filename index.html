<!DOCTYPE html>
<html lang="vi" class="light"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDevPatcher Repository</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Smooth transitions for dark mode toggles on elements */
        .theme-transition {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        
        .app-icon {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .download-btn {
            background-color: #007AFF; /* Apple Blue */
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background-color: #0062cc;
            transform: scale(1.02);
        }

        .download-btn:active {
            transform: scale(0.98);
        }

        /* Glassmorphism Header */
        header {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-[#f2f2f7] dark:bg-[#000000] text-gray-900 dark:text-gray-100 pb-20 selection:bg-blue-500 selection:text-white">

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 theme-transition border-b border-gray-200 dark:border-gray-800 bg-white/85 dark:bg-[#1c1c1e]/85">
        <div class="max-w-4xl mx-auto px-4 h-14 flex items-center justify-between">
            <!-- Left: Back Button -->
            <a href="https://astear17.github.io" class="w-1/3 text-blue-500 font-medium flex items-center hover:opacity-70 transition group">
                <i data-lucide="chevron-left" class="w-5 h-5 mr-0.5 group-hover:-translate-x-1 transition-transform"></i>
                <span id="nav-back">Trang chủ</span>
            </a>

            <!-- Center: Title -->
            <div class="w-1/3 font-bold text-lg text-center truncate">
                iDevPatcher
            </div>

            <!-- Right: Dark Mode Toggle -->
            <div class="w-1/3 flex justify-end">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors text-gray-600 dark:text-gray-300">
                    <!-- Sun Icon (shows in dark mode) -->
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    <!-- Moon Icon (shows in light mode) -->
                    <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Container -->
    <main class="max-w-3xl mx-auto px-4 mt-20" id="app-container">
        <!-- App cards injected via JS -->
    </main>

    <!-- Language Footer -->
    <footer class="max-w-3xl mx-auto px-4 mt-8 mb-8 text-center">
        <div class="inline-flex bg-gray-200 dark:bg-[#1c1c1e] p-1 rounded-lg">
            <button onclick="setLanguage('vi')" id="btn-vi" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all">Tiếng Việt</button>
            <button onclick="setLanguage('en')" id="btn-en" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all">English</button>
        </div>
        <p class="text-xs text-gray-400 mt-4">Build and deployed by Astear17</p>
    </footer>

    <script>
        // ==========================================
        // 1. CONFIGURATION AREA
        // ==========================================
        
        // Use 'description_vi' for Vietnamese and 'description_en' for English
        const apps = [
            {
                name: "Minecraft",
                publisher: "Mojang Studio",
                type: "Games",
                version: "v1.21.124",
                date: "02/12/2025",
                size: "590 MB",
                iconUrl: "https://raw.githubusercontent.com/Astear17/iDevicePatcher/main/Minecraft.png", 
                downloadLink: "https://github.com/Astear17/iDevicePatcher/releases/download/2.0/Minecraft_v1.21.124.ipa",
                description_en: "Minecraft 1.21.124, decrypted, support Xbox login",
                description_vi: "Minecraft 1.21.124, decrypted, có Xbox login"
            },
            {
                name: "Geometry Dash",
                publisher: "RobTop",
                type: "Games",
                version: "v2.207",
                date: "02/12/2025",
                size: "148 MB",
                iconUrl: "https://raw.githubusercontent.com/Astear17/iDevicePatcher/main/gd.png",
                downloadLink: "https://github.com/Astear17/iDevicePatcher/releases/download/2.0/Geometry_Dash_v2.207.ipa",
                description_en: "Geometry Dash v2.207, App Store version, no mod/crack included",
                description_vi: "Geometry Dash v2.2 bản trắng App Store, không crack/mod"
            },
            {
                name: "Brother Hai's Pro Restaurant",
                publisher: "marisa0704 - APKMody",
                type: "Games",
                version: "v1.0.8",
                date: "02/12/20252023",
                size: "1.08 GB",
                iconUrl: "https://raw.githubusercontent.com/Astear17/iDevicePatcher/main/phoanhhai.png",
                downloadLink: "https://github.com/Astear17/iDevicePatcher/releases/download/2.0/Brother_Hai.s_Pho_Restaurant_v1.0.8_APKMody-Port.ipa",
                description_en: "Brother Hai's Pho Restaurant, ported by APKMody",
                description_vi: "Phở anh Hai bản iPA, port từ APKMody"
            }
        ];

        // Translation Dictionary
        const i18n = {
            vi: {
                back: "Trang chủ",
                get: "TẢI VỀ",
                size: "Kích cỡ",
                version: "Phiên bản",
                uploaded: "Ngày đăng"
            },
            en: {
                back: "Homepage",
                get: "GET",
                size: "Size",
                version: "Version",
                uploaded: "Uploaded"
            }
        };

        // ==========================================
        // 2. LOGIC (THEME & LANGUAGE)
        // ==========================================

        let currentLang = 'vi'; // Default language

        // --- Theme Logic ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Check local storage or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            if (htmlElement.classList.contains('dark')) {
                localStorage.theme = 'dark';
            } else {
                localStorage.theme = 'light';
            }
        });

        // --- Language Logic ---
        function setLanguage(lang) {
            currentLang = lang;
            
            // Update static UI text
            document.getElementById('nav-back').innerText = i18n[lang].back;

            // Update footer button styles
            const btnVi = document.getElementById('btn-vi');
            const btnEn = document.getElementById('btn-en');
            
            // Active state classes
            const activeClass = ['bg-white', 'text-black', 'shadow-sm', 'dark:bg-gray-700', 'dark:text-white'];
            const inactiveClass = ['text-gray-500', 'hover:text-gray-800', 'dark:text-gray-400', 'dark:hover:text-gray-200'];

            if (lang === 'vi') {
                btnVi.classList.add(...activeClass);
                btnVi.classList.remove(...inactiveClass);
                btnEn.classList.remove(...activeClass);
                btnEn.classList.add(...inactiveClass);
            } else {
                btnEn.classList.add(...activeClass);
                btnEn.classList.remove(...inactiveClass);
                btnVi.classList.remove(...activeClass);
                btnVi.classList.add(...inactiveClass);
            }

            // Re-render apps
            renderApps();
        }

        // ==========================================
        // 3. RENDER LOGIC
        // ==========================================

        const container = document.getElementById('app-container');

        const handleImageError = (img) => {
            // Dark mode aware placeholder
            const isDark = htmlElement.classList.contains('dark');
            const bg = isDark ? '333333' : 'e2e8f0';
            const fg = isDark ? '888888' : '94a3b8';
            img.src = `https://placehold.co/150x150/${bg}/${fg}?text=App`;
        };

        function renderApps() {
            container.innerHTML = ''; // Clear existing
            const t = i18n[currentLang]; // Get current dictionary

            apps.forEach(app => {
                const desc = currentLang === 'vi' ? (app.description_vi || app.description_en) : app.description_en;
                
                const card = document.createElement('div');
                card.className = "theme-transition bg-white dark:bg-[#1c1c1e] rounded-2xl p-4 mb-4 shadow-sm border border-gray-100 dark:border-gray-800";

                card.innerHTML = `
                    <div class="flex flex-row items-start gap-4">
                        <!-- Icon -->
                        <div class="flex-shrink-0">
                            <img src="${app.iconUrl}" 
                                 alt="${app.name}" 
                                 onerror="handleImageError(this)"
                                 class="app-icon w-20 h-20 sm:w-24 sm:h-24 rounded-[1.25rem] object-cover bg-gray-100 dark:bg-gray-700 border dark:border-gray-700">
                        </div>

                        <!-- Info -->
                        <div class="flex-grow flex flex-col sm:flex-row sm:justify-between sm:items-center w-full min-w-0">
                            <div class="flex flex-col pr-2">
                                <h2 class="text-lg sm:text-xl font-bold text-gray-900 dark:text-white leading-tight mb-1 truncate">
                                    ${app.name}
                                </h2>
                                <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 font-medium mb-1">
                                    ${app.type} &ndash; ${app.publisher}
                                </p>
                                <div class="text-[11px] sm:text-xs text-gray-400 dark:text-gray-500 font-normal flex flex-wrap gap-x-2 gap-y-1 items-center">
                                    <span class="bg-gray-100 dark:bg-gray-800 px-1.5 py-0.5 rounded text-gray-500 dark:text-gray-400 font-medium">${app.version}</span>
                                    <span>&bull;</span>
                                    <span>${app.date}</span>
                                    <span>&bull;</span>
                                    <span>${app.size}</span>
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="mt-3 sm:mt-0 sm:ml-4 flex-shrink-0">
                                <a href="${app.downloadLink}" 
                                   class="download-btn block w-full sm:w-auto text-center text-white font-bold text-sm px-6 py-2 rounded-full shadow-sm hover:shadow-md">
                                    ${t.get}
                                </a>
                            </div>
                        </div>
                    </div>

                    <hr class="my-3 border-gray-100 dark:border-gray-700 theme-transition">

                    <!-- Description -->
                    <div class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed px-1">
                        ${desc}
                    </div>
                `;
                container.appendChild(card);
            });
            
            // Re-init icons for new content if necessary (though mostly static)
            lucide.createIcons();
        }

        // Initial Load
        setLanguage('vi'); 

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.theme) {
                if (e.matches) htmlElement.classList.add('dark');
                else htmlElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
