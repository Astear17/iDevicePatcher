  :root{
  --glass-bg: rgba(255,255,255,0.06);
  --glass-border: rgba(255,255,255,0.12);
  --glass-reflection: rgba(255,255,255,0.08);
  --accent: #007aff; /* primary accent (blue) */
  --accent-2: #00d2ff; /* secondary bright */
  --text-primary: #0f1724;
  --muted: rgba(15,23,36,0.55);
  --card-radius: 28px;
  --shadow-weak: 0 8px 20px rgba(2,6,23,0.35);
  --shadow-strong: 0 20px 50px rgba(2,6,23,0.45);
}

/* Global reset + base */
* { box-sizing: border-box; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
html,body { height:100%; margin:0; padding:0; }
body{
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); /* light liquid background */
  color: #111827;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  -webkit-font-smoothing:antialiased;
  background-attachment: fixed;
  transition: background-color .35s ease, color .35s ease;
}

/* Dark theme overlay when html.dark is present */
#dark-bg-overlay{
  position:fixed; inset:0; z-index:-2; pointer-events:none;
  background: linear-gradient(135deg,#0f172a 0%, #1e1b4b 50%, #2e1065 100%);
  opacity:0; transition:opacity .35s ease;
}
html.dark #dark-bg-overlay{ opacity:1; }
html.dark body{
  background: transparent;
  color: #e6eefb;
}

/* Container */
.container{
  width:90%;
  max-width:820px;
  padding:56px 20px;
  display:flex;
  flex-direction:column;
  gap:28px;
}

/* Header */
header{ text-align:center; margin-bottom:4px; }
h1{
  font-weight:800;
  font-size:2.1rem;
  margin:0;
  letter-spacing:-0.02em;
  background: linear-gradient(180deg, #0f1724 0%, #111827 60%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
html.dark h1{
  background: linear-gradient(180deg,#fff 0%, #cbd5e1 60%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Section label small caps */
.section-label{
  font-size:0.75rem;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:0.12em;
  color: rgba(17,24,39,0.6);
  margin-left:8px;
}
html.dark .section-label{ color: rgba(226,232,240,0.55); }

/* Glass card (primary building block) */
.glass-card{
  position:relative;
  background: var(--glass-bg);
  border:1px solid var(--glass-border);
  border-radius: var(--card-radius);
  padding:22px;
  box-shadow: var(--shadow-weak);
  overflow:hidden;
  backdrop-filter: blur(18px) saturate(150%);
  -webkit-backdrop-filter: blur(18px) saturate(150%);
  transition: transform .32s cubic-bezier(.2,.9,.3,1), border-color .25s ease, box-shadow .25s ease;
}
.glass-card:hover{ transform: translateY(-6px); box-shadow: var(--shadow-strong); border-color: rgba(255,255,255,0.18); }

/* subtle glossy reflection line */
.glass-card::before{
  content:"";
  position:absolute;
  left:0; right:0; top:0; height:1px;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.28), transparent);
  mix-blend-mode: overlay;
  pointer-events:none;
}

/* repo link box (monospace) */
.repo-link-box{
  background: rgba(255,255,255,0.02);
  border-radius:14px;
  padding:14px;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
  font-size:0.88rem;
  color: var(--accent-2);
  border:1px solid rgba(255,255,255,0.04);
  word-break:break-all;
  box-shadow: 0 6px 18px rgba(2,6,23,0.2) inset;
}

/* Package row layout */
.pkg-row{
  display:flex;
  gap:18px;
  align-items:center;
}

/* Icon tile (liquid / gradient) */
.pkg-icon{
  width:76px;
  height:76px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-weight:800;
  font-size:1.25rem;
  background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
  box-shadow: 0 12px 30px rgba(58,123,213,0.12);
  border:1px solid rgba(255,255,255,0.12);
  flex-shrink:0;
  position:relative;
  overflow:hidden;
}

/* glow / ring */
.pkg-icon::after{
  content:"";
  position:absolute;
  inset: -6px;
  border-radius:16px;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12) 0%, transparent 30%);
  filter: blur(8px);
  pointer-events:none;
}

/* Meta text */
.pkg-meta h2{ margin:0; font-size:1.12rem; font-weight:700; color: #0b1220; }
.pkg-meta p{ margin:6px 0 0; font-size:0.88rem; color: var(--muted); }
html.dark .pkg-meta h2 { color: #e6eefb; }
html.dark .pkg-meta p { color: rgba(226,232,240,0.66); }

/* Buttons */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  background: linear-gradient(180deg,#ffffff 0%, #f3f4f6 100%);
  color:#000;
  text-decoration:none;
  padding:12px 18px;
  border-radius:18px;
  font-weight:800;
  font-size:0.95rem;
  border: none;
  cursor:pointer;
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  box-shadow: 0 8px 30px rgba(2,6,23,0.12);
}
.btn:hover{ transform: translateY(-3px) scale(1.02); background: linear-gradient(180deg,var(--accent-2), #3a7bd5); color:#fff; box-shadow: 0 18px 40px rgba(10,60,120,0.18); }

/* Secondary button: subtle glass */
.btn.btn-secondary{
  background: rgba(255,255,255,0.04);
  color: inherit;
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:none;
  font-weight:700;
  padding:10px 14px;
}
.btn.btn-secondary:hover{
  transform: translateY(-3px);
  background: rgba(255,255,255,0.06);
  border-color: rgba(255,255,255,0.12);
}

/* Footer text */
footer{ text-align:center; margin-top:8px; padding-bottom:32px; }
.footer-text{ font-size:0.78rem; color: rgba(17,24,39,0.5); letter-spacing:0.04em; }
html.dark .footer-text{ color: rgba(226,232,240,0.54); }

/* Responsive tweaks */
@media (max-width:720px){
  .pkg-row{ gap:14px; }
  .pkg-icon{ width:64px; height:64px; border-radius:14px; }
  .container{ padding:36px 14px; }
  h1{ font-size:1.8rem; }
}

/* Accessibility: focus states */
.btn:focus, .btn-secondary:focus, .repo-link-box:focus {
  outline: 3px solid rgba(0,122,255,0.16);
  outline-offset: 3px;
}

/* Optional helpers for dark-mode switch if you want to toggle */
html.dark .glass-card{ background: rgba(28,28,30,0.36); border:1px solid rgba(255,255,255,0.04); box-shadow: 0 18px 45px rgba(2,6,23,0.6); }
html.dark body{ background: linear-gradient(135deg,#050715 0%, #0b0820 60%); }
</style>
