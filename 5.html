        :root {
            --bg-primary: #f8f9ff;
            --bg-secondary: #ffffff;
            --text-primary: #0a0a0a;
            --text-secondary: #666666;
            --glass-bg: rgba(255, 255, 255, 0.08);

            --accent-primary: #007aff;
            --accent-secondary: #5b21b6;

        html.dark {

            --bg-secondary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-primary: #0084ff;
            --accent-secondary: #9d4edd;

        /* ===== Global Styles ===== */
        * {

            box-sizing: border-box;

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);

            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

}

html.dark body::before {

        @keyframes meshGradient {

        /* ===== Typography ===== */

            letter-spacing: 0.5px;
            line-height: 1.2;

        p, span, div {

        body {

            font-weight: 400;
            line-height: 1.6;

        /* ===== Selection Color ===== */
        ::selection {

            color: white;
        }

        /* ===== Header ===== */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            background: linear-gradient(180deg, 
                var(--glass-bg) 0%, 
                rgba(255, 255, 255, 0.03) 100%);
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.05);
        }

        html.dark header {
            box-shadow: 
                inset 0 1px 0 0 rgba(255, 255, 255, 0.08),
                0 10px 30px rgba(0, 0, 0, 0.3);
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle at 50% 0%, rgba(0, 122, 255, 0.1), transparent 80%);
            pointer-events: none;
        }

        .header-content {
            max-width: 56rem;
            margin: 0 auto;
            padding: 0 1rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .nav-back {
            width: 33.333%;
            color: var(--accent-primary);
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-back:hover {
            opacity: 0.7;
        }

        .nav-back i {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.25rem;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .nav-back:hover i {
            transform: translateX(-4px);
        }

        .nav-title {
            width: 33.333%;
            font-weight: 800;
            font-size: 1.125rem;
            text-align: center;
            letter-spacing: 0.8px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            truncate;
        }

        .nav-actions {
            width: 33.333%;
            display: flex;
            justify-content: flex-end;
        }

        /* Hide moon in light mode, hide sun in dark mode */
.theme-toggle [data-lucide="moon"] {
    display: block;
}
.theme-toggle [data-lucide="sun"] {
    display: none;
}

html.dark .theme-toggle [data-lucide="moon"] {
    display: none;
}
html.dark .theme-toggle [data-lucide="sun"] {
    display: block;
}

/* Ensure background colors don't stack */
body {
    background-color: var(--bg-primary);
}

        /* ===== Main Content ===== */
        main {
            max-width: 56rem;
            margin: 0 auto;
            padding: 5rem 1rem 5rem 1rem;
            position: relative;
            z-index: 1;
        }

        /* ===== Glass Card Container ===== */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(28px);
            -webkit-backdrop-filter: blur(28px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            padding: 1.75rem;
            margin-bottom: 1.75rem;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow:
                inset 0 1px 0 0 rgba(255, 255, 255, 0.12),
                inset 0 -1px 0 0 rgba(0, 0, 0, 0.05),
                0 8px 32px rgba(0, 0, 0, 0.08);
        }

        html.dark .glass-card {
            box-shadow:
                inset 0 1px 0 0 rgba(255, 255, 255, 0.08),
                inset 0 -1px 0 0 rgba(0, 0, 0, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.25);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08), transparent 70%);
            opacity: 0;
            transition: opacity 0.35s ease;
            pointer-events: none;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow:
                inset 0 1px 0 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 0 rgba(0, 0, 0, 0.08),
                0 16px 40px rgba(0, 0, 0, 0.12);
        }

        html.dark .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            box-shadow:
                inset 0 1px 0 0 rgba(255, 255, 255, 0.12),
                inset 0 -1px 0 0 rgba(0, 0, 0, 0.4),
                0 16px 40px rgba(0, 0, 0, 0.35);
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        /* ===== Card Content ===== */
        .card-header {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 1.25rem;
        }

        .app-icon {
            flex-shrink: 0;
            width: 5rem;
            height: 5rem;
            border-radius: 1.5rem;
            object-fit: cover;
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.1), rgba(91, 33, 182, 0.1));
            border: 1.5px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            box-shadow:
                0 8px 24px rgba(0, 122, 255, 0.15),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent 70%);
            opacity: 0.6;
            pointer-events: none;
        }

        .app-icon:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow:
                0 16px 40px rgba(0, 122, 255, 0.25),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
        }

        @media (min-width: 640px) {
            .app-icon {
                width: 6rem;
                height: 6rem;
            }
        }

        .card-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-width: 0;
        }

        .app-name {
            font-size: 1.125rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            line-height: 1.3;
            word-break: break-word;
        }

        @media (min-width: 640px) {
            .app-name {
                font-size: 1.25rem;
            }
        }

        .app-meta {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            color: var(--text-secondary);
        }

        .app-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 0.75rem;
            letter-spacing: 0.2px;
        }

        .tag {
            background: rgba(0, 122, 255, 0.08);
            color: var(--accent-primary);
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(0, 122, 255, 0.15);
            font-weight: 500;
            transition: all 0.25s ease;
            white-space: nowrap;
        }

        html.dark .tag {
            background: rgba(0, 132, 255, 0.1);
            border-color: rgba(0, 132, 255, 0.2);
        }

        .tag:hover {
            background: rgba(0, 122, 255, 0.15);
            border-color: rgba(0, 122, 255, 0.3);
        }

        .separator {
            color: var(--text-secondary);
            opacity: 0.4;
        }

        /* ===== Download Button ===== */
        .download-btn {
            background: var(--glass-bg);
            border: 1.5px solid var(--accent-primary);
            color: var(--accent-primary);
            font-weight: 700;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
            padding: 0.75rem 1.5rem;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            white-space: nowrap;
            display: inline-block;
            text-decoration: none;
            box-shadow:
                inset 0 1px 0 0 rgba(255, 255, 255, 0.2),
                0 4px 12px rgba(0, 122, 255, 0.2);
        }

        .download-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .download-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0) 50%);
            opacity: 0.5;
            pointer-events: none;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, 
                rgba(0, 122, 255, 0.2),
                rgba(0, 122, 255, 0.1));
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                inset 0 1px 0 0 rgba(255, 255, 255, 0.3),
                0 12px 28px rgba(0, 122, 255, 0.3);
        }

        .download-btn:hover::before {
            opacity: 0.4;
        }

        .download-btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow:
                inset 0 1px 0 0 rgba(255, 255, 255, 0.2),
                0 4px 12px rgba(0, 122, 255, 0.15);
        }

        @media (max-width: 639px) {
            .download-btn {
                width: 100%;
                text-align: center;
            }
        }

        .card-description {

            font-weight: 400;
            letter-spacing: 0.2px;
            line-height: 1.6;
            color: var(--text-secondary);
            padding-left: 0.5rem;
            border-left: 2px solid rgba(0, 122, 255, 0.2);

            padding-bottom: 0.25rem;

        html.dark .card-description {
            border-left-color: rgba(0, 132, 255, 0.2);
        }

            max-width: 56rem;
            margin: 0 auto;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .language-selector {

            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0.375rem;
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            gap: 0.25rem;
            margin-bottom: 1.5rem;
            box-shadow:
                inset 0 1px 0 0 rgba(255, 255, 255, 0.12),
                0 4px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        html.dark .language-selector {
            box-shadow:
                inset 0 1px 0 0 rgba(255, 255, 255, 0.08),
                0 4px 12px rgba(0, 0, 0, 0.25);
        }

        .language-selector:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .lang-btn {
            padding: 0.625rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.3px;
            border: none;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-secondary);
            background: transparent;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.12);
            color: var(--accent-primary);
            border: 1px solid rgba(0, 122, 255, 0.2);
            font-weight: 700;
            box-shadow: 
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1),
                0 2px 8px rgba(0, 122, 255, 0.15);
        }

        .lang-btn:hover:not(.active) {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.06);
        }

        .footer-credit {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.2px;
            color: var(--text-secondary);
            opacity: 0.7;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        .footer-credit:hover {
            opacity: 1;
            color: var(--accent-primary);
        }

        /* ===== Responsive Design ===== */
        @media (min-width: 640px) {
            .card-header {
                gap: 2rem;
            }

            .card-info {
                display: grid;
                grid-template-columns: 1fr auto;
                grid-template-rows: auto auto;
                align-items: start;
                gap: 0.5rem 1.5rem;
            }

            .app-name {
                grid-column: 1;
                grid-row: 1;
            }

            .app-meta {
                grid-column: 1;
                grid-row: 2;
            }

            .app-tags {
                grid-column: 1;
                grid-row: 3;
            }

            .download-btn {
                grid-column: 2;
                grid-row: 1 / 3;
                align-self: center;
                margin-top: 0;
            }
        }

        /* ===== Smooth Scrolling ===== */
        html {
            scroll-behavior: smooth;
        }

        /* ===== Animations ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-card {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }

        .glass-card:nth-child(1) { animation-delay: 0.05s; }
        .glass-card:nth-child(2) { animation-delay: 0.1s; }
        .glass-card:nth-child(3) { animation-delay: 0.15s; }
        .glass-card:nth-child(4) { animation-delay: 0.2s; }
        .glass-card:nth-child(5) { animation-delay: 0.25s; }
        .glass-card:nth-child(n+6) { animation-delay: 0.3s; }
    </style>
</head>

        let currentLang = 'vi';
        const htmlElement = document.documentElement;

        // Theme Setup
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            localStorage.theme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
        });

        const handleImageError = (img) => {
            img.src = `https://placehold.co/150x150/007aff/ffffff?text=App`;
        };

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('nav-back').innerText = i18n[lang].back;
            document.getElementById('btn-vi').classList.toggle('active', lang === 'vi');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            renderApps();
        }

        function renderApps() {
            const container = document.getElementById('app-container');
            container.innerHTML = apps.map(app => `
                <div class="glass-card">
                    <div class="card-header">
                        <img src="${app.iconUrl}" onerror="handleImageError(this)" class="app-icon">
                        <div class="card-info">
                            <h2 class="app-name">${app.name}</h2>
                            <p class="app-meta">${app.type} · ${app.publisher}</p>
                            <div class="app-tags">
                                <span class="tag">${app.version}</span>
                                <span class="tag">${app.size}</span>
                            </div>
                            <a href="${app.downloadLink}" class="download-btn">${i18n[currentLang].get}</a>
                        </div>
                    </div>
                    <div class="card-description">
                        ${currentLang === 'vi' ? (app.description_vi || app.description_en) : app.description_en}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        setLanguage('vi');

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.theme) {
                if (e.matches) htmlElement.classList.add('dark');
                else htmlElement.classList.remove('dark');
            }
        });
