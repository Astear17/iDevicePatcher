    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-blue: #007AFF;
            --liquid-bg: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }

        .dark {
            --glass-bg: rgba(25, 25, 25, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
            --liquid-bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #2e1065 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--liquid-bg);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Mesh Background Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.15) 0%, transparent 40%);
            z-index: -1;
            animation: meshMove 20s ease-in-out infinite alternate;
        }

        @keyframes meshMove {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(2%, 2%); }
        }

        /* Liquid Glass Card Styling */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 2.5rem;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.1),
                inset 0 0 20px rgba(255,255,255,0.05);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            margin-bottom: 2.5rem;
            padding: 2rem;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        /* Header Liquid Feel */
        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-bottom: 1px solid var(--glass-border);
        }

        /* Typography Enhancements */
        h1, h2, h3 { 
            letter-spacing: 0.8px;
            font-weight: 700;
        }
        
        .subheading {
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        /* Mercury Button Effect */
        .mercury-btn {
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s ease;
            color: #fff;
            z-index: 1;
        }

        .mercury-btn::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            transform: scale(0.5);
        }

        .mercury-btn:hover {
            background: var(--accent-blue);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.4);
        }

        .mercury-btn:hover::after {
            opacity: 1;
            transform: scale(1);
        }

        /* Icon Backlighting */
        .icon-glow-container {
            position: relative;
            display: inline-block;
        }

        .icon-glow-container::before {
            content: "";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 120%; height: 120%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.3) 0%, transparent 70%);
            filter: blur(15px);
            z-index: -1;
            opacity: 0.8;
        }

        .app-icon-img {
            border-radius: 22%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Spacing & Layout */
        .container-padding {
            padding-top: 8rem;
            padding-bottom: 6rem;
        }

        /* Hidden Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>

        let currentLang = 'vi';
        const htmlElement = document.documentElement;

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('nav-back').innerText = i18n[lang].back;
            
            const btns = { vi: document.getElementById('btn-vi'), en: document.getElementById('btn-en') };

                    btns[key].classList.add(...active);
                    btns[key].classList.remove(...inactive);
                } else {
                    btns[key].classList.remove(...active);
                    btns[key].classList.add(...inactive);
                }
            });
            renderApps();
        }

        function renderApps() {
            const container = document.getElementById('app-container');
            container.innerHTML = '';
            const t = i18n[currentLang];

            apps.forEach((app, index) => {
                const desc = currentLang === 'vi' ? app.description_vi : app.description_en;

                card.className = "glass-card animate-in fade-in slide-in-from-bottom-4 duration-700";
                card.style.animationDelay = `${index * 100}ms`;

                    <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
                        <div class="icon-glow-container flex-shrink-0">

                            </div>

                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        // Theme Toggle Logic
        document.getElementById('theme-toggle').addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            localStorage.theme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
        });

        if (localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
