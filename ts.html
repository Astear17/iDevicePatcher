<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrollStore Redirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-center">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-full mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-indigo-600">Open TrollStore</h1>
        <p class="mb-6 text-gray-600">
            Click the button below to open TrollStore. If prompted by your device, please confirm.
        </p>
        <button id="redirect-button" class="inline-block w-full px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Open TrollStore
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const redirectButton = document.getElementById('redirect-button');

            redirectButton.addEventListener('click', () => {
                // The URL scheme for TrollStore is apple-magnifier://
                // The bundle identifier (com.opa334.TrollStore) is not used for deep linking from a browser.
                window.location.href = 'apple-magnifier://';

                // We don't use a fallback message in this version because the redirect is
                // more direct and immediate. A visible fallback can sometimes confuse the user
                // and a failure to redirect at this point often means the URL scheme is
                // not active or configured on the device.
            });
        });
    </script>
</body>
</html>
